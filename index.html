<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="home-screen">
      <h1>Welcome to the Quiz App!</h1>
      <input type="text" id="username" placeholder="Enter your name" style="margin-bottom: 10px; border-radius: 5px; padding: 5px;">
      <button onclick="startQuiz()">Start Quiz</button>
      <button onclick="showLeaderboard()">Leaderboard</button>
    </div>
    
    <div id="quiz-screen" style="display: none; ">
      <h2 id="question"></h2>
      <div id="answers"></div>
      <button onclick="nextQuestion()">Next</button>
      <div id="score"></div>
    </div>

    <div id="results-screen" style="display: none;">
      <h2>Your Results</h2>
      <p id="final-score"></p>
      <button onclick="goHome()">Home</button>
    </div>
    
    <div id="leaderboard-screen" style="display: none;">
      <h2>Leaderboard</h2>
      <div id="leaderboard"></div>
      <button onclick="clearLeaderboard()">Clear Leaderboard</button>
      <button onclick="goHome()">Home</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
